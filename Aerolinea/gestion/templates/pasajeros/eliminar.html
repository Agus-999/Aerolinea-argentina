{% extends 'base.html' %}
{% block contenido %}
<h2>Eliminar Pasajero</h2>
<p>¿Estás seguro que querés eliminar a <strong>{{ pasajero.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">✅ Confirmar</button>
    <a href="{% url 'lista_pasajeros' %}">❌ Cancelar</a>
</form>
{% endblock %}
